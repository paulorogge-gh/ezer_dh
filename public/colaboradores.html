<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Colaboradores - Ezer DH</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/minimal.css" rel="stylesheet">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
</head>
<body>
    <div id="sidebar-placeholder"></div>
    <div id="topbar-placeholder"></div>
    
    <script src="/js/config.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/ui.js"></script>
    <script src="/js/alerts.js"></script>
    <script src="/js/confirm.js"></script>

    <main class="main-content" id="mainContent">
        <div class="content-area">
            <div class="welcome-card">
                <h4 class="welcome-title title-sm" style="margin-bottom: .25rem;">Colaboradores</h4>
                <p class="welcome-text" style="font-size: .9rem;">Gestão de colaboradores e dados pessoais</p>
            </div>

            <div id="kpiColaboradores"></div>

            <div class="search-wrapper">
                <i class="bi bi-search search-icon"></i>
                <input type="text" id="colaboradorSearch" class="search-input" placeholder="Buscar por nome, CPF ou e-mail...">
            </div>

            <div class="card">
                <div class="card-header" style="display:flex; align-items:center; justify-content:space-between; gap: 12px;">
                    <h5 style="margin:0; font-weight:600; color: var(--gray-800);">Lista de Colaboradores</h5>
                    <div style="display:flex; align-items:center; gap: 8px;">
                        <button class="btn btn-primary" id="btnNovoColaborador">
                            <i class="bi bi-person-plus"></i>
                            Novo Colaborador
                        </button>
                        <button class="btn btn-success" id="btnImportarColaborador">
                            <i class="bi bi-upload"></i>
                            Importar Excel
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover" id="tabelaColaboradores" style="width:100%;">
                            <thead class="table-light">
                                <tr>
                                    <th>Nome</th>
                                    <th>E-mail</th>
                                    <th>Empresa</th>
                                    <th>Status</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script src="/js/rbac.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/colaboradores.js"></script>

    
</body>
</html>
