<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ezer DH - Redirecionando</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 50%, #f0f9ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .loading-container {
            text-align: center;
            color: #334155;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #0ea5e9, #0284c7);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            color: white;
            font-size: 2rem;
            animation: pulse 2s infinite;
        }
        
        .loading-text {
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 16px;
        }
        
        .loading-subtext {
            font-size: 0.875rem;
            color: #64748b;
            margin-bottom: 32px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #e2e8f0;
            border-top: 3px solid #0ea5e9;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .redirect-info {
            margin-top: 24px;
            font-size: 0.75rem;
            color: #94a3b8;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="logo">
            <i class="bi bi-people-fill"></i>
        </div>
        <div class="loading-text">Ezer Desenvolvimento Humano</div>
        <div class="loading-subtext">Carregando sistema...</div>
        <div class="spinner"></div>
        <div class="redirect-info">
            Verificando autentica√ß√£o...
        </div>
    </div>

    <script src="/js/config.js"></script>
    <script src="/js/auth.js"></script>
    <script>
        // Verificar se h√° usu√°rio logado
        async function checkAuth() {
            try {
                // Aguardar um pouco para garantir que os scripts carregaram
                await new Promise(resolve => setTimeout(resolve, 500));
                
                // Verificar se o auth.js est√° carregado
                if (typeof auth === 'undefined') {
                    console.log('‚ùå Auth n√£o carregado, redirecionando para login');
                    updateRedirectInfo('Auth n√£o carregado, redirecionando...');
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 1000);
                    return;
                }

                // Se houver tokens residuais no localStorage, limpar antes de prosseguir
                try {
                    const token = localStorage.getItem('ezer_token') || null;
                    if (token) {
                        console.log('üîî Token residual detectado no localStorage ‚Äî limpando e for√ßando valida√ß√£o');
                        auth.forceLogout();
                    }
                } catch (e) {
                    console.warn('Falha ao inspecionar localStorage:', e);
                }
                
                // Verificar se servidor foi reiniciado
                if (auth.checkServerRestart()) {
                    console.log('üîÑ Servidor foi reiniciado, for√ßando logout');
                    updateRedirectInfo('Servidor reiniciado, redirecionando...');
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 1000);
                    return;
                }
                
                console.log('üîç Verificando autentica√ß√£o...');
                updateRedirectInfo('Verificando autentica√ß√£o...');
                
                // Se o usu√°rio fez logout explicitamente, respeitar e n√£o auto-logar
                try {
                    const loggedOutFlag = localStorage.getItem('logged_out_by_user');
                    if (loggedOutFlag === '1') {
                        console.log('üîí Usu√°rio realizou logout anteriormente; removendo flag e direcionando ao login');
                        localStorage.removeItem('logged_out_by_user');
                        auth.forceLogout();
                        updateRedirectInfo('Usu√°rio j√° saiu. Redirecionando...');
                        setTimeout(() => { window.location.href = window.FRONTEND_CONFIG?.LOGIN_PAGE || '/login'; }, 800);
                        return;
                    }
                } catch (e) {
                    console.warn('Erro ao verificar logged_out_by_user:', e);
                }

                // Verificar se h√° token e se √© v√°lido
                const isLoggedIn = auth.isLoggedIn();
                const isTokenValid = auth.isTokenValid();
                
                console.log('üìä Status:', { isLoggedIn, isTokenValid });
                
                if (isLoggedIn && isTokenValid) {
                    console.log('üîç Validando sess√£o no servidor...');
                    updateRedirectInfo('Validando sess√£o no servidor...');
                    try {
                        const profile = await auth.getProfile();
                        if (profile) {
                            console.log('‚úÖ Perfil validado, redirecionando para dashboard');
                            updateRedirectInfo('Usu√°rio autenticado, redirecionando...');
                            setTimeout(() => {
                                window.location.href = window.FRONTEND_CONFIG?.DASHBOARD_PAGE || '/dashboard';
                            }, 800);
                        } else {
                            console.log('‚ùå Sess√£o inv√°lida segundo o servidor, for√ßando logout');
                            auth.forceLogout();
                            updateRedirectInfo('Sess√£o inv√°lida, redirecionando ao login...');
                            setTimeout(() => {
                                window.location.href = window.FRONTEND_CONFIG?.LOGIN_PAGE || '/login';
                            }, 800);
                        }
                    } catch (err) {
                        console.error('üí• Erro ao validar perfil:', err);
                        auth.forceLogout();
                        updateRedirectInfo('Erro na valida√ß√£o, redirecionando ao login...');
                        setTimeout(() => {
                            window.location.href = window.FRONTEND_CONFIG?.LOGIN_PAGE || '/login';
                        }, 800);
                    }
                } else {
                    console.log('‚ùå Usu√°rio n√£o autenticado, redirecionando para login');
                    updateRedirectInfo('Usu√°rio n√£o autenticado, redirecionando...');
                    // Limpar tokens inv√°lidos
                    auth.forceLogout();
                    setTimeout(() => {
                        window.location.href = window.FRONTEND_CONFIG?.LOGIN_PAGE || '/login';
                    }, 1000);
                }
            } catch (error) {
                console.error('üí• Erro ao verificar autentica√ß√£o:', error);
                updateRedirectInfo('Erro na verifica√ß√£o, redirecionando...');
                // Em caso de erro, ir para login
                setTimeout(() => {
                    window.location.href = '/login';
                }, 1000);
            }
        }
        
        // Fun√ß√£o para atualizar informa√ß√µes de redirecionamento
        function updateRedirectInfo(message) {
            const redirectInfo = document.querySelector('.redirect-info');
            if (redirectInfo) {
                redirectInfo.textContent = message;
            }
        }
        
        // Aguardar um pouco para mostrar a tela de loading
        setTimeout(checkAuth, 1500);
    </script>
</body>
</html>
