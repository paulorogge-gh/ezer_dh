<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações - Ezer DH</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/minimal.css" rel="stylesheet">
</head>
<body>
    <div id="sidebar-placeholder"></div>
    <div id="topbar-placeholder"></div>

    <script src="/js/config.js"></script>
    <script src="/js/alerts.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/ui.js"></script>

    <main class="main-content" id="mainContent">
        <div class="content-area">
            <div class="welcome-card">
                <div class="welcome-icon"><i class="bi bi-gear"></i></div>
                <h2 class="welcome-title">Configurações</h2>
                <p class="welcome-text">Ajustes básicos do sistema.</p>
            </div>

            <div class="card">
                <div class="card-body">
                    <label class="form-label">Tema</label>
                    <select class="form-select form-control" id="temaSelect">
                        <option value="light" selected>Claro</option>
                        <option value="dark">Escuro</option>
                    </select>
                </div>
            </div>
        </div>
    </main>

    <script>
    document.addEventListener('DOMContentLoaded', function(){
        try {
            const select = document.getElementById('temaSelect');
            select.addEventListener('change', function(){
                window.showAlert?.('info', 'Tema atualizado: ' + select.value);
            });
        } catch(e) {}
    });
    </script>
</body>
</html>
