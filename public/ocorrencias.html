<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocorrências - Ezer DH</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <!-- Google Fonts (Inter) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/minimal.css" rel="stylesheet">
    <style>
        #kpiOcorrencias .kpi-grid { display: flex; flex-wrap: nowrap; gap: 12px; overflow: auto; }
        #kpiOcorrencias .kpi-card { flex: 0 0 auto; }
    </style>
</head>
<body>
    <div id="sidebar-placeholder"></div>
    <div id="topbar-placeholder"></div>
    
    <script src="/js/config.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/ui.js"></script>
    <script src="/js/confirm.js"></script>
    <script src="/js/alerts.js"></script>
    <script src="/js/rbac.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/ocorrencias.js"></script>

    <main class="main-content" id="mainContent">
        <div class="content-area">
            <div class="welcome-card">
                <h4 class="welcome-title title-sm">Ocorrências</h4>
                <p class="welcome-text" style="font-size: .9rem;">Registro e gestão de ocorrências dos colaboradores.</p>
            </div>

            <div id="kpiOcorrencias"></div>

            <div class="card" style="margin: 10px 0 14px;">
                <div class="card-body">
                    <div class="search-wrapper" style="margin-bottom: 10px;">
                        <i class="bi bi-search search-icon"></i>
                        <input type="text" id="ocorrenciaSearch" class="search-input" placeholder="Buscar por colaborador, tipo ou subtipo...">
                    </div>
                    <div class="filters-row" style="display:grid; grid-template-columns: 1fr 0.5fr 0.5fr; gap:12px; width:100%;">
                        <div class="filter-col" style="min-width:260px; display:flex; align-items:center; gap:8px;">
                            <label for="empresaFilter" class="form-label" style="margin:0; color: var(--gray-700); min-width:max-content;">Empresa</label>
                            <select id="empresaFilter" class="form-select form-control" style="width:100%;">
                                <option value="">Todas</option>
                            </select>
                        </div>
                        <div class="filter-col" style="min-width:180px; display:flex; align-items:center; gap:8px;">
                            <label for="dataInicioFilter" class="form-label" style="margin:0; color: var(--gray-700); min-width:max-content;">Data Início</label>
                            <input type="date" id="dataInicioFilter" class="form-control" style="width:100%;" />
                        </div>
                        <div class="filter-col" style="min-width:180px; display:flex; align-items:center; gap:8px;">
                            <label for="dataFimFilter" class="form-label" style="margin:0; color: var(--gray-700); min-width:max-content;">Data Fim</label>
                            <input type="date" id="dataFimFilter" class="form-control" style="width:100%;" />
                        </div>
                    </div>
                </div>
            </div>

            

            <div class="card">
                <div class="card-header" style="display:flex; align-items:center; justify-content:space-between; gap: 12px;">
                    <h5 style="margin:0; font-weight:600; color: var(--gray-800);">Lista de Ocorrências</h5>
                    <div style="display:flex; align-items:center; gap: 8px;">
                        <button class="btn btn-primary" id="btnNovaOcorrencia">
                            <i class="bi bi-plus-lg"></i>
                            Nova Ocorrência
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover" id="ocorrenciasTable" style="width:100%;">
                            <thead>
                                <tr>
                                    <th>Data</th>
                                    <th>Colaborador</th>
                                    <th>Tipo</th>
                                    <th>Subtipo</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
