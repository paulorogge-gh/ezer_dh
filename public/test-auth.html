<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Teste de Autenticação - Ezer DH</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/minimal.css" rel="stylesheet">
</head>
<body>
    <div id="sidebar-placeholder"></div>
    <div id="topbar-placeholder"></div>
    <script src="/js/config.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/ui.js"></script>

    <main class="main-content" id="mainContent">
        <div class="content-area">
            <div class="welcome-card">
                <h2 class="welcome-title">Teste de Autenticação</h2>
                <p class="welcome-text">Verifique seu perfil e status da sessão.</p>
                <div class="card"><div class="card-body">
                    <button class="btn" id="btnProfile">Carregar Perfil</button>
                    <pre id="profileOut" style="margin-top:1rem; white-space:pre-wrap;"></pre>
                </div></div>
            </div>
        </div>
    </main>

    <script>
    document.getElementById('btnProfile').addEventListener('click', async function(){
        const out = document.getElementById('profileOut');
        out.textContent = 'Carregando perfil...';
        try {
            const profile = await auth.getProfile();
            out.textContent = JSON.stringify(profile || { erro: 'Perfil não disponível' }, null, 2);
        } catch (e) {
            out.textContent = 'Erro: ' + e.message;
        }
    });
    </script>
</body>
<html>
