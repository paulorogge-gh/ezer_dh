<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Ezer DH</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/minimal.css" rel="stylesheet">
</head>
<body>
    <div id="sidebar-placeholder"></div>
    <div id="topbar-placeholder"></div>

    <script src="/js/config.js"></script>
    <script src="/js/alerts.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/ui.js"></script>

    <main class="main-content" id="mainContent">
        <div class="content-area">
            <div class="welcome-card">
                <div class="welcome-icon"><i class="bi bi-person-circle"></i></div>
                <h2 class="welcome-title">Perfil do Usuário</h2>
                <p class="welcome-text">Atualize seu nome e senha. O e-mail pode ser restrito conforme seu perfil.</p>
            </div>

            <div class="card" style="margin-bottom: 16px;">
                <div class="card-body">
                    <form id="perfilForm" style="display:grid; grid-template-columns: 1fr 1fr; gap: 16px;">
                        <div>
                            <label class="form-label" for="perfilNome">Nome</label>
                            <input type="text" class="form-control" id="perfilNome" placeholder="Seu nome">
                        </div>
                        <div>
                            <label class="form-label" for="perfilEmail">E-mail</label>
                            <input type="email" class="form-control" id="perfilEmail" placeholder="seuemail@empresa.com">
                            <small id="emailHelp" style="display:block; margin-top:6px; color: var(--gray-500); font-size:.78rem;"></small>
                        </div>
                        <div style="grid-column: 1 / -1; display:flex; gap: 8px;">
                            <button type="submit" class="btn btn-primary" id="btnSalvarPerfil">Salvar</button>
                            <button type="button" class="btn" id="btnCancelarPerfil">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <form id="senhaForm" style="display:grid; grid-template-columns: 1fr 1fr; gap: 16px;">
                        <div>
                            <label class="form-label" for="currentPassword">Senha atual</label>
                            <input type="password" class="form-control" id="currentPassword" placeholder="••••••••">
                        </div>
                        <div>
                            <label class="form-label" for="newPassword">Nova senha</label>
                            <input type="password" class="form-control" id="newPassword" placeholder="••••••••">
                        </div>
                        <div style="grid-column: 1 / -1; display:flex; gap: 8px;">
                            <button type="submit" class="btn btn-primary" id="btnSalvarSenha">Alterar senha</button>
                            <button type="button" class="btn" id="btnCancelarSenha">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="/js/config.js"></script>
    <script src="/js/alerts.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/perfil.js"></script>
</body>
</html>
