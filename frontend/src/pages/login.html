<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ezer Desenvolvimento Humano</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../public/css/style.css" rel="stylesheet">
</head>
<body class="bg-gradient-primary">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">
                                            <i class="bi bi-people-fill text-primary me-2"></i>
                                            Ezer DH
                                        </h1>
                                        <p class="text-muted">Sistema de Gestão de Desenvolvimento Humano</p>
                                    </div>
                                    
                                    <form class="user" id="loginForm">
                                        <div class="form-group mb-3">
                                            <input type="email" class="form-control form-control-user" 
                                                   id="email" name="email" placeholder="E-mail corporativo" required>
                                        </div>
                                        
                                        <div class="form-group mb-3">
                                            <input type="password" class="form-control form-control-user" 
                                                   id="password" name="password" placeholder="Senha" required>
                                        </div>
                                        
                                        <div class="form-group mb-3">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="rememberMe">
                                                <label class="custom-control-label" for="rememberMe">
                                                    Lembrar-me
                                                </label>
                                            </div>
                                        </div>
                                        
                                        <button type="submit" class="btn btn-primary btn-user btn-block w-100">
                                            <i class="bi bi-box-arrow-in-right me-2"></i>Entrar
                                        </button>
                                        
                                        <hr>
                                        
                                        <div class="text-center">
                                            <a class="small" href="#" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">
                                                Esqueceu a senha?
                                            </a>
                                        </div>
                                    </form>
                                    
                                    <div class="text-center mt-4">
                                        <small class="text-muted">
                                            Acesso restrito a usuários autorizados
                                        </small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div class="modal fade" id="forgotPasswordModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Recuperar Senha</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="forgotPasswordForm">
                        <div class="mb-3">
                            <label for="recoveryEmail" class="form-label">E-mail corporativo</label>
                            <input type="email" class="form-control" id="recoveryEmail" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-envelope me-2"></i>Enviar Link de Recuperação
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../public/js/auth.js"></script>
</body>
</html>
