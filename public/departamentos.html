<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Departamentos - Ezer DH</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <!-- Google Fonts (Inter) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/minimal.css" rel="stylesheet">
</head>
<body>
    <div id="sidebar-placeholder"></div>
    <div id="topbar-placeholder"></div>
    
    <script src="/js/config.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/ui.js"></script>
    <script src="/js/confirm.js"></script>
    <script src="/js/alerts.js"></script>
    <script src="/js/rbac.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/departamentos.js"></script>

    <main class="main-content" id="mainContent">
        <div class="content-area">
            <div class="welcome-card">
                <h4 class="welcome-title title-sm">Departamentos</h4>
                <p class="welcome-text" style="font-size: .9rem;">Gerencie os departamentos da sua organização.</p>
            </div>

            <div id="kpiDepartamentos"></div>

            <div class="search-wrapper">
                <i class="bi bi-search search-icon"></i>
                <input type="text" id="departamentoSearch" class="search-input" placeholder="Buscar por nome...">
            </div>

            <div class="card">
                <div class="card-header" style="display:flex; align-items:center; justify-content:space-between; gap: 12px;">
                    <h5 style="margin:0; font-weight:600; color: var(--gray-800);">Lista de Departamentos</h5>
                    <div style="display:flex; align-items:center; gap: 8px;">
                        <button class="btn btn-primary" id="btnNovoDepartamento">
                            <i class="bi bi-plus-lg"></i>
                            Novo Departamento
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover" id="departamentosTable" style="width:100%;">
                            <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>Empresa</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
