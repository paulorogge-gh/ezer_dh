<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auditoria</title>
  <!-- Shared layout assets to match dashboard design -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="/css/minimal.css" rel="stylesheet">
  <script defer src="/js/config.js"></script>
  <script defer src="/js/alerts.js"></script>
  <script defer src="/js/auth.js"></script>
  <script defer src="/js/ui.js"></script>
  <script defer src="/js/auditoria.js"></script>
</head>
<body>
  <!-- Consistent app layout -->
  <div id="sidebar-placeholder"></div>
  <div id="topbar-placeholder"></div>
  <main class="main-content" id="mainContent">
    <div class="content-area">
      <div class="audit-container">
        <div class="card">
          <div class="card-body">
            <div class="d-flex items-center justify-between mb-4">
              <h4 class="title-sm">Auditoria</h4>
              <p class="text-sm">Registro de ações dos usuários no sistema.</p>
            </div>
            <div class="form-grid mb-4">
              <div class="form-field"><input type="text" id="filterAction" placeholder="Ação (ex.: update_usuario)" class="form-control" /></div>
              <div class="form-field"><input type="number" id="filterUser" placeholder="ID Usuário" class="form-control" /></div>
              <div class="form-field"><input type="date" id="filterFrom" class="form-control" /></div>
              <div class="form-field"><input type="date" id="filterTo" class="form-control" /></div>
              <div class="span-2 form-field"><input type="text" id="filterQ" placeholder="Busca em detalhes" class="form-control" /></div>
            </div>
            <div class="d-flex justify-end">
              <button id="btnBuscar" class="btn btn-primary"><i class="bi bi-search"></i> Buscar</button>
            </div>
          </div>
        </div>
        <div class="card mt-4">
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-hover" id="auditTable">
                <thead>
                  <tr>
                    <th>Data</th>
                    <th>Usuário ID</th>
                    <th>Ação</th>
                    <th>IP</th>
                    <th>Detalhes</th>
                  </tr>
                </thead>
                <tbody id="auditBody"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
