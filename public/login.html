<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ezer DH - Login</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/css/minimal.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, var(--gray-50) 0%, var(--primary-50) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-6);
        }
        .login-container { width: 100%; max-width: 420px; }
        .login-card {
            background: #fff;
            border: 1px solid var(--gray-200);
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-xl);
            overflow: hidden;
        }
        .login-hero {
            background: linear-gradient(135deg, var(--primary-600), var(--primary-500));
            color: #fff;
            padding: var(--space-8) var(--space-6) var(--space-6) var(--space-6);
            position: relative;
        }
        .login-hero::after {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(1200px 400px at -10% -20%, rgba(255,255,255,0.12), transparent),
                        radial-gradient(800px 300px at 120% 0%, rgba(255,255,255,0.08), transparent);
            pointer-events: none;
        }
        .hero-top { display: flex; flex-direction: column; align-items: center; gap: var(--space-3); justify-content: center; text-align: center; }
        .logo-icon { width: 64px; height: 64px; border-radius: var(--radius-xl); display: flex; align-items: center; justify-content: center; color: #fff; font-size: 1.5rem; background: rgba(255,255,255,0.15); border: 1px solid rgba(255,255,255,0.25); }
        .brand { text-align: center; }
        .brand-title { font-size: 1.35rem; font-weight: 600; color: #fff; margin: 0; letter-spacing: 0.2px; }
        .brand-subtitle { color: rgba(255,255,255,0.9); font-size: 0.85rem; margin-top: 4px; }
        

        .card-body { padding: var(--space-6); }
        .input-field { margin-bottom: var(--space-5); }
        .input-field label { display:block; margin-bottom: 8px; color: var(--gray-700); font-weight: var(--font-weight-medium); font-size: 0.9rem; }
        .input-wrapper { position: relative; }
        .input-wrapper .input-icon { position: absolute; left: 6px; top: 50%; transform: translateY(-50%); color: var(--gray-400); font-size: 1rem; }
        .input-wrapper input {
            width: 100%; padding: 10px 42px 10px 30px; border: none; border-bottom: 2px solid var(--gray-300);
            border-radius: 0; transition: all var(--transition-fast); background: transparent; color: var(--gray-800);
        }
        .input-wrapper input::placeholder { color: var(--gray-400); }
        .input-wrapper input:focus { outline: none; border-bottom-color: var(--primary-500); box-shadow: none; }
        .password-toggle { position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; color: var(--gray-400); cursor: pointer; padding: var(--space-2); border-radius: var(--radius-sm); transition: all var(--transition-fast); }
        .password-toggle:hover { color: var(--gray-600); background: var(--gray-100); }

        .remember-me { display:flex; align-items:center; gap: var(--space-2); margin-bottom: var(--space-5); font-size: 0.875rem; color: var(--gray-600); }
        .remember-me input[type="checkbox"] { width: 16px; height: 16px; accent-color: var(--primary-500); }

        .login-btn {  width: 100%; padding: var(--space-4); font-size: 1rem; font-weight: 500; background: linear-gradient(135deg, var(--primary-500), var(--primary-600)); border: none; border-radius: var(--radius-lg); color: white; cursor: pointer; transition: all var(--transition-normal); position: relative; overflow: hidden; margin-top: var(--space-4); }
        .login-btn:hover { background: linear-gradient(135deg, var(--primary-600), var(--primary-700)); transform: translateY(-2px); box-shadow: var(--shadow-lg); }
        .login-btn:active { transform: translateY(0); }
        .loading-spinner { display: none; width: 20px; height: 20px; border: 2px solid rgba(255,255,255,0.3); border-top: 2px solid #fff; border-radius: 50%; animation: spin 1s linear infinite; }
        .btn-loading .loading-spinner { display: inline-block; }
        .btn-loading .btn-text { display: none; }
        @keyframes spin { 0% { transform: rotate(0deg);} 100% { transform: rotate(360deg);} }

        .forgot-password { text-align: center; margin-top: var(--space-6); }
        .forgot-password a { color: var(--primary-600); text-decoration: none; font-size: 0.875rem; transition: color var(--transition-fast); }
        .forgot-password a:hover { color: var(--primary-700); }

        .footer-text { text-align: center; margin-top: var(--space-8); padding-top: var(--space-6); border-top: 1px solid var(--gray-200); color: var(--gray-500); font-size: 0.75rem; }
        .alert-container { margin-bottom: var(--space-5); }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="card login-card animate-fade-in">
            <div class="login-hero">
                <div class="hero-top">
                    <div class="logo-icon"><i class="bi bi-people-fill"></i></div>
                    <div class="brand">
                        <h1 class="brand-title">Ezer DH</h1>
                        <p class="brand-subtitle">Desenvolvimento Humano</p>
                    </div>
                </div>
                
            </div>
            <div class="card-body">
                
                <div id="alertContainer" class="alert-container"></div>
                
                <form id="loginForm" class="login-form">
                    <div class="input-field">
                        <label for="email">E-mail corporativo</label>
                        <div class="input-wrapper">
                            <i class="bi bi-envelope input-icon"></i>
                            <input type="email" id="email" name="email" placeholder="seuemail@empresa.com" required>
                        </div>
                    </div>

                    <div class="input-field">
                        <label for="password">Senha</label>
                        <div class="input-wrapper">
                            <i class="bi bi-lock input-icon"></i>
                            <input type="password" id="password" name="password" placeholder="••••••••" required>
                            <button type="button" id="togglePassword" class="password-toggle" onclick="togglePassword()"><i class="bi bi-eye" id="passwordIcon"></i></button>
                        </div>
                    </div>
                    
                    <div class="remember-me">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <label for="rememberMe">Manter conectado</label>
                    </div>
                    
                    <button type="submit" class="login-btn" id="loginBtn">
                        <div class="loading-spinner"></div>
                        <span class="btn-text">Entrar</span>
                    </button>
                </form>
                
                <div class="forgot-password">
                    <a href="#" onclick="showForgotPassword()">Esqueceu a senha?</a>
                </div>
                
                <div class="footer-text">
                    Acesso restrito a usuários autorizados
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/js/config.js"></script>
    <script src="/js/alerts.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/login.js"></script>
</body>
</html>
