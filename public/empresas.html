<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Empresas - Ezer DH</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/minimal.css" rel="stylesheet">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
</head>
<body>
    <div id="sidebar-placeholder"></div>
    <div id="topbar-placeholder"></div>
    
    <script src="/js/config.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/ui.js"></script>
    <script src="/js/alerts.js"></script>
    <script src="/js/confirm.js"></script>

    <main class="main-content" id="mainContent">
        <div class="content-area">
            <div class="welcome-card">
                <h4 class="welcome-title title-sm" style="margin-bottom: .25rem;">Empresas (Clientes)</h4>
                <p class="welcome-text" style="font-size: .9rem;">Gerencie os dados de clientes/empresas.</p>
            </div>

            <div id="kpiEmpresas"></div>
            <div class="search-wrapper">
                <i class="bi bi-search search-icon"></i>
                <input type="text" id="empresaSearch" class="search-input" placeholder="Buscar por nome ou CNPJ...">
            </div>
            <div class="card" style="margin: 10px 0 14px;">
                <div class="card-body">
                    <div style="display:flex; align-items:center; gap:12px; flex-wrap:wrap;">
                        <label for="empresaStatusFilter" class="form-label" style="margin:0; color: var(--gray-700); min-width:max-content;">Status</label>
                        <select id="empresaStatusFilter" class="form-select form-control" style="max-width: 220px;">
                            <option value="" selected>Todos</option>
                            <option value="Ativo">Ativo</option>
                            <option value="Inativo">Inativo</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header" style="display:flex; align-items:center; justify-content:space-between; gap: 12px;">
                    <h5 style="margin:0; font-weight:600; color: var(--gray-800);">Lista de Empresas</h5>
                    <div style="display:flex; align-items:center; gap: 8px;">
                        <button class="btn btn-primary" id="btnNovaEmpresa">
                            <i class="bi bi-building-add"></i>
                            Nova Empresa
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover" id="tabelaEmpresas" style="width:100%;">
                            <thead class="table-light">
                                <tr>
                                    <th>Nome</th>
                                    <th>CNPJ</th>
                                    <th>E-mail</th>
                                    <th>Telefone</th>
                                    <th>Responsável</th>
                                    <th>Status</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script src="/js/rbac.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/empresas.js"></script>
</body>
</html>
