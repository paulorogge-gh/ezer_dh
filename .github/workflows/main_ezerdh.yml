# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - ezerdh

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies (workspaces)
        run: |
          npm ci --workspaces --include-workspace-root || npm install --workspaces --include-workspace-root

      - name: Ensure frontend assets are mirrored into backend/public/site
        working-directory: ${{ github.workspace }}
        run: |
          if [ -d "frontend/public" ]; then
            rm -rf backend/public/site
            mkdir -p backend/public/site
            cp -R frontend/public/. backend/public/site/ || true
          else
            echo "frontend/public not found; skipping asset mirror"
          fi

      - name: Sanity check assets presence
        working-directory: ${{ github.workspace }}
        run: |
          echo "Listing frontend/public (if exists):"
          ls -la frontend/public || true
          echo "Listing backend/public/site (if exists):"
          ls -la backend/public/site || true

      - name: Create deployment package (zip)
        run: |
          rm -f app.zip
          zip -r app.zip . -x "**/node_modules/**" "**/.git/**"

      - name: Upload deployment package
        uses: actions/upload-artifact@v4
        with:
          name: app-zip
          path: app.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download deployment package
        uses: actions/download-artifact@v4
        with:
          name: app-zip
          path: .
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_A1055F3526B5402BAEE6982895FAA1F9 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_DB683F44795D42DDB614246BBB37229F }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_2CAD19821346461DA05435A17FE1708F }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ezerdh'
          slot-name: 'Production'
          package: app.zip
          